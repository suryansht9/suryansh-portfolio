<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Urbanist', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      animation: slideFade 1s ease forwards;
      opacity: 0;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      box-shadow: 0 0 0 3px rgba(144, 202, 249, 0.6);
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #fff;
      font-weight: 600;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-size: 14px;
      margin: 10px 0 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00b894, #00cec9);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 206, 201, 0.4);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fill the form -Start the vibe Letâ€™s Connect</h2>
    <form id="connectForm" action="https://formsubmit.co/suryanshtripathi778@gmail.com" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="Your Name">
      </div>

      <div class="form-group">
        <label for="ph">Phone</label>
        <input id="ph" name="phone" type="tel" pattern="[0-9]{10}" required placeholder="10-digit number">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="example@mail.com">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input id="dob" name="dob" type="date" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="checkbox-group">
        <input id="terms" name="terms" type="checkbox" required>
        <label for="terms">I agree to the terms</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    window.onload = () => {
      document.querySelector('.container').style.opacity = '1';
    };

    document.getElementById("connectForm").addEventListener("submit", function(event) {
      const name = document.getElementById("name").value;
      const confirmSubmit = confirm(`Hey ${name}, ready to submit your vibe?`);
      if (!confirmSubmit) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
