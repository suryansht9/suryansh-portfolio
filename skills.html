<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills Section</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #00e5ff;
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    .skills-container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .skill {
      margin: 25px 0;
    }

    .skill-name {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.95em;
    }

    .progress {
      background-color: #444;
      border-radius: 50px;
      overflow: hidden;
      height: 18px;
      position: relative;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.6);
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border-radius: 50px;
      transition: width 2s ease;
    }

    /* Image styles */
    img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
    }

    hr {
      border: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      margin: 40px 0;
    }

    @media screen and (max-width: 600px) {
      .skill-name {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="skills-container">
    <h2>My Skills</h2>

    <div class="skill">
      <div class="skill-name"><span>Python</span><span>89%</span></div>
      <div class="progress"><div class="progress-bar" data-progress="89"></div></div>
    </div>

    <div class="skill">
      <div class="skill-name"><span>HTML</span><span>92%</span></div>
      <div class="progress"><div class="progress-bar" data-progress="92"></div></div>
    </div>

    <div class="skill">
      <div class="skill-name"><span>CSS</span><span>80%</span></div>
      <div class="progress"><div class="progress-bar" data-progress="80"></div></div>
    </div>

    <div class="skill">
      <div class="skill-name"><span>JavaScript</span><span>70%</span></div>
      <div class="progress"><div class="progress-bar" data-progress="70"></div></div>
    </div>

    <div class="skill">
      <div class="skill-name"><span>C Language</span><span>68%</span></div>
      <div class="progress"><div class="progress-bar" data-progress="68"></div></div>
    </div>

    <div class="skill">
      <div class="skill-name"><span>MySQL</span><span>82%</span></div>
      <div class="progress"><div class="progress-bar" data-progress="82"></div></div>
    </div>

    <hr />
    <img src="all.jpg" alt="My Projects & Skills">
  </div>

  <script>
    // Animate progress bars on scroll into view
    const progressBars = document.querySelectorAll('.progress-bar');

    const animateBars = () => {
      progressBars.forEach(bar => {
        const target = bar.getAttribute('data-progress');
        bar.style.width = target + '%';
      });
    };

    // Detect when container is in view
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          animateBars();
          observer.disconnect(); // run once
        }
      });
    }, { threshold: 0.3 });

    const container = document.querySelector('.skills-container');
    observer.observe(container);
  </script>

</body>
</html>
