  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: #0e0e0e;
      overflow-x: hidden;
      position: relative;
    }

    /* === ANIMATED BACKGROUND WAVES === */
    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.2) 0%, transparent 80%);
      top: -50%;
      left: -50%;
      animation: wave 20s linear infinite;
      z-index: -1;
    }

    @keyframes wave {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-bottom: 1px solid #00ffff70;
      backdrop-filter: blur(10px);
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff;
    }

    #home {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 60px 5%;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      max-width: 600px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      animation: fadeIn 1.2s ease-in-out;
    }

    .content h2 {
      color: #00ffaa;
      font-size: 1.8em;
    }

    .content h1 {
      font-size: 2.8em;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #00ffff, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    .content h3 {
      font-size: 1.4em;
      color: #68c8fb;
      margin-bottom: 10px;
    }

    .highlight {
      color: #00ffff;
      font-weight: 600;
    }

    .glow-text {
      font-size: 1.1em;
      text-shadow: 0 0 10px #00ffff;
      min-height: 40px;
      margin-bottom: 20px;
      position: relative;
    }

    .glow-text::after {
      content: '|';
      animation: blink 1s infinite;
      position: absolute;
      right: -10px;
    }

    @keyframes blink {

      0%,
      50%,
      100% {
        opacity: 1;
      }

      25%,
      75% {
        opacity: 0;
      }
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 30px;
      margin: 8px;
      background: transparent;
      color: #00ffff;
      border: 2px solid #00ffff80;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .image-container img {
      border-radius: 50%;
      width: 300px;
      border: 4px solid #00ffff88;
      box-shadow: 0 0 20px #00ffff80;
      transition: transform 0.3s ease;
    }

    .image-container img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    .hello-boy {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 120px;
      animation: waveHand 3s ease-in-out infinite;
      z-index: 1000;
    }

    @keyframes waveHand {

      0%,
      100% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(15deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      #home {
        flex-direction: column-reverse;
        text-align: center;
      }

      .image-container {
        padding-top: 40px;
      }

      .content h1 {
        font-size: 2.2em;
      }

      .image-container img {
        width: 200px;
      }
    }
  </style>
</head>

    <!-- === SCRIPT ZONE === -->
  <script>
    // Typewriter effect
    const text = "Welcome to my personal space â€” explore my skills, projects and passions!";
    const animatedText = document.getElementById("animatedText");
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        animatedText.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 45);
      }
    }
    window.onload = typeWriter;

    // Role rotation effect
    const roles = ["Data Science Student", "Database developer", "AI Explorer", "Web Developer"];
    let roleIndex = 0;
    const roleText = document.getElementById("roleText");

    setInterval(() => {
      roleText.textContent = roles[roleIndex];
      roleIndex = (roleIndex + 1) % roles.length;
    }, 3000);
  </script>
