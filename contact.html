<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <style>
    /* Reset & font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .section.contact {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .section.contact.show {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      text-align: center;
      font-size: 2.2em;
      color: #00e5ff;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.1em;
      margin: 15px 0;
      line-height: 1.6;
    }

    a {
      color: #00e5ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
      background-color: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9em;
    }

    @media screen and (max-width: 600px) {
      .section.contact {
        margin: 60px 20px;
        padding: 25px;
      }

      h2 {
        font-size: 1.7em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <section class="section contact" id="contactSection">
    <h2>Contact Information</h2>
    <p><strong>üìç Address:</strong> Allahpur, Prayagraj, Uttar Pradesh, India</p>
    <p><strong>üìû Phone:</strong> <a href="tel:+917526037217">+91 7526037217</a></p>
    <p><strong>üì∏ Instagram:</strong> <a href="https://instagram.com/Suryansh_tripathii" target="_blank">@Suryansh_tripathii</a></p>
  </section>

  <footer>
    <p>&copy; 2025 My Personal Website | All Rights Reserved</p>
  </footer>

  <script>
    // Reveal animation using Intersection Observer
    const contactSection = document.getElementById('contactSection');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          contactSection.classList.add('show');
          observer.unobserve(contactSection);
        }
      });
    }, { threshold: 0.2 });

    observer.observe(contactSection);
  </script>

</body>
</html>
